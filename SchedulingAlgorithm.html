<!DOCTYPE html>
<html>
<head>

    <title>
        Array Stack Visualization
    </title>

    <!-- css sheet for how the page is laid out -->
    <link rel="stylesheet" href="visualizationPageStyle.css">

    <!-- jqueury stuff.  Only used for the animation speed slider. -->
    <link rel="stylesheet" href="ThirdParty/jquery-ui-1.8.11.custom.css">
    <script src="ThirdParty/jquery-1.5.2.min.js"></script>
    <script src="ThirdParty/jquery-ui-1.8.11.custom.min.js"></script>

    <!-- Javascript for the actual visualization code -->
    <script src="AnimationLibrary/AnimatedObject.js"></script>
    <script src="AnimationLibrary/CustomEvents.js"></script>
    <script src="AnimationLibrary/ObjectManager.js"></script>
    <script src="AnimationLibrary/AnimationMain.js"></script>
    <script src="AnimationLibrary/Animatedgrid.js"></script>
    <script src="AnimationLibrary/AnimatedRectangle.js"></script>
    <script src="AnimationLibrary/AnimatedLabel.js"></script>
    <script src="AnimationLibrary/UndoFunctions.js"></script>
    <script src="AlgorithmLibrary/Algorithm.js"></script>
    <script src="AlgorithmLibrary/ProcessScheduling.js"></script>


</head>

<body onload="init();" class="VisualizationMainPage">
<div id = "container">
    <div id="header">
        <h1>ProcessScheduling</h1>
    </div>

    <div id = "mainContent">
        <div id = "algoControlSection">
            <div id="title">Type</div>
            <!-- Table for buttons to control specific animation (insert/find/etc) -->
            <!-- (filled in by javascript code specific to the animtion) -->
            <table cellspacing="0" id="AlgorithmSpecificControls"> </table>
            <div id="AlgorithmIllustration"></div>
        </div>

        <!-- Drawing canvas where all animation is done.  Note:  can be resized in code -->
        <canvas id="canvas" width="1400" height="800"></canvas>
        <div id = "generalAnimationControlSection">
            <!-- Table for buttons to control general animation (play/pause/undo/etc) ->
            <!-- (filled in by javascript code, specifically AnimationMain.js)  -->
            <table id="GeneralAnimationControls"> </table>
        </div>
    </div> <!-- mainContent -->

    <div id="footer">
        <p><a href="Algorithms.html">OS Visualizations</a></p>
    </div>
</div><!-- container -->

</body>
</html>
